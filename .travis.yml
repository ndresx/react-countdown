language: node_js
node_js:
  - 'node'

branches:
  only:
    - master

jobs:
  include:
    - stage: 'Build'
      name: "Package"
      script: yarn build
      name: "Examples"
      script: cd ./examples && yarn && yarn build
    - stage: 'Coverage'
      script: cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
