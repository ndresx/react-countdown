language: node_js
node_js:
  - 'node'

branches:
  only:
    - master

jobs:
  include:
    - stage: 'Lint'
      script: yarn lint
    - stage: 'Tests'
      script: yarn test && cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
    - stage: 'Build'
      name: "Package"
      script: yarn build
    - script: cd ./examples && yarn && yarn build
      name: "Examples"
